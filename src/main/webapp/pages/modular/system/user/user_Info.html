@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/user/user_info.js"]}){
<form id="userForm" lay-filter="userForm" class="layui-form model-form" style="padding:25px 15px 0px 15px ">
    <div class="layui-form-item">
        <ul class="layui-timeline" id="followInfoDetail" style="height:450px;overflow:scroll">
            @for(followInfo in followInfos){
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <p class="layui-timeline-title" style="font-size: 16px;font-weight: bolder;">${followInfo.create_time}<span class="layui-layout-right" style="padding-right: 30px">${followInfo.staff_name}</span></p>
                    <p style="padding-right: 25px">${followInfo.content}</p>
                </div>
            </li>
            @}
            @elsefor{
                <img width="350px" height="350px" src="/assets/expand/images/null.png"/>
           @}

    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn " type="button" ew-event="closeDialog">关闭</button>
        <!--<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>-->
    </div>
</form>
@}
