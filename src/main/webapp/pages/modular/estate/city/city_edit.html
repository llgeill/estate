@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/estate/city/city_edit.js"]}){
<form id="cityForm" lay-filter="cityForm" class="layui-form model-form">
    <input name="cityId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">父城区id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="pid" name="pid" placeholder="请输入父城区id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入 名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">修改时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="updateTime" name="updateTime" placeholder="请输入修改时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
