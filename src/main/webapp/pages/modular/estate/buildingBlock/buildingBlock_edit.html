@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/estate/buildingBlock/buildingBlock_edit.js"]}){
<form id="buildingBlockForm" lay-filter="buildingBlockForm" class="layui-form model-form">
    <input name="buildingBlockId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">楼盘名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="buildingId" name="buildingId" placeholder="请选择楼盘名称"  lay-filter="buildingId">
                <!--<option value=""></option>-->
                @for(building in buildings){
                <option value="${building.buildingId}">${building.cityId}</option>
                @}
            </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择" value="阅读" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">请选择</dd><dd lay-value="0" class="layui-this">写作</dd><dd lay-value="1" class="">阅读</dd><dd lay-value="2" class="">游戏</dd><dd lay-value="3" class="">音乐</dd><dd lay-value="4" class="">旅行</dd></dl></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总层数<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="layerTotal" name="layerTotal" placeholder="请输入总层数" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总面积<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="areaTotal" name="areaTotal" placeholder="请输入总面积" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总电梯数<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="elevatorTotal" name="elevatorTotal" placeholder="请输入总电梯数" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
